<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<div style="height: 20px;"></div>

<div class="container" >
  <!--<div class="border border-primary p-2 mb-2">-->
    <h3 class="border border-primary mb-4 text-center">List Of Candidate</h3>
    <div class="row">
      <div *ngIf="loading" id="loading" ></div> 
      <div class="col-lg-12 table table-responsive table-wrapper-scroll-y my-custom-scrollbar ">
        <table class="table table-bordered ">
          <thead>
            <tr>
              <!-- <th scope="col">Student Id</th> -->
              <th scope="col">Candidate Name</th>
              <th scope="col">Course Name</th>
              <th scope="col">Reg Date</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
         
           <tbody *ngIf="studentlist_coursewise <= '0'; else nodata">
            <tr ><th colspan="5" class=" alert alert-danger text-center">No Data Available!!</th></tr>
          </tbody>
          <ng-template #nodata>
            <tr *ngFor="let s of studentlist_coursewise | paginate: { itemsPerPage: 10, currentPage: p }">
              <!-- <th>{{s.apprej_id}}</th> -->
              <!-- <th scope="row">{{s.id}}</th> -->
               <td>{{s.first_name}}</td>
              <td>{{s.course_name}} </td>
              <td>{{s.created_at | date:'dd/MMMM/y'}}</td> 
              <td>{{s.approve_reject_status}}</td>
              <!-- <td>
                <button mat-button routerLink="/adminhome/candidate-profile/{{s.id}}" 
                routerLinkActive="active"  type="button" class="btn btn-primary">
                <i class="far fa-eye"></i>Verify</button>&nbsp;
               </td> -->
               <td *ngIf="s.apprej_id == 'A' || s.apprej_id == 'X' ; else actionshow">
                <button mat-button routerLink="/adminhome/candidate-profile/{{s.id}}" 
                routerLinkActive="active"  type="button" class="btn btn-primary">
                <i class="far fa-eye"></i>View Details</button>&nbsp;
               </td>
               <ng-template #actionshow>
                <td >
                  <button mat-button routerLink="/adminhome/candidate-profile/{{s.id}}" 
                  routerLinkActive="active"  type="button" class="btn btn-primary">
                  <i class="far fa-eye"></i>Verify Details</button>&nbsp;
                 </td>
               </ng-template>
            </tr>
          </ng-template>
          </table>
           <pagination-controls  (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  <!--</div>-->
</div>
