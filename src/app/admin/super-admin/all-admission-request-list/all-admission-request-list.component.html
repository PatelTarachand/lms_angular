<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<div style="height: 20px;"></div>

<div class="container">
  <!--<div class="border border-primary p-2 mb-2">-->
    <h3 class="border border-primary mb-4 text-center">List Of Candidate</h3>
    <div class="row">
      <div *ngIf="loading" id="loading" ></div> 
      <div class="col-lg-12 table table-responsive table-wrapper-scroll-y my-custom-scrollbar ">
        <table class="table table-bordered ">
          <thead>
            <tr>
              <th scope="col">Student Id</th>
              <th scope="col">Candidate Name</th>
              <th scope="col">Course</th>
              <th scope="col">Reg Date</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let studlist of studentlist | paginate: { itemsPerPage: 10, currentPage: p }">
              <th scope="row">{{studlist.id}}</th>
              <td>{{studlist.first_name}} {{studlist.last_name}}</td>
              <td>{{studlist.course_name}} </td>
              <td>{{studlist.created_at | date:'dd/MMMM/y'}}</td>
              <td>{{studlist.approve_reject_status}}</td>
              <td *ngIf="studlist.apprejstatus == 'A' || studlist.apprejstatus == 'X' ; else actionshow">
                <button mat-button routerLink="../candidate-profile/{{studlist.id}}" 
                routerLinkActive="active"  type="button" class="btn btn-primary">
                <i class="far fa-eye"></i>View Details</button>&nbsp;
               </td>
               <ng-template #actionshow>
                <td >
                  <button mat-button routerLink="../candidate-profile/{{studlist.id}}" routerLinkActive="active"  type="button" class="btn btn-primary">
                  <i class="far fa-eye"></i>Verify Details</button>&nbsp;
                 </td>
               </ng-template>
               
            </tr> 
          </tbody>
          </table>
           <pagination-controls  (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  <!--</div>-->
</div>
